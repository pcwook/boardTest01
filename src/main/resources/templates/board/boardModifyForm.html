<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/validation.js"></script>
</head>
<body>
    <h1>게시글 작성</h1>
    <form action="/board/write" method="post" onsubmit="return validateForm()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required 
                   maxlength="100" placeholder="제목을 입력하세요"
                   aria-required="true">
        </div>
        <div>
            <label for="writer">작성자:</label>
            <input type="text" id="writer" name="writer" required 
                   maxlength="50" placeholder="작성자명을 입력하세요"
                   aria-required="true">
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" required 
                      maxlength="2000" placeholder="내용을 입력하세요"
                      aria-required="true"></textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="btn-primary">저장</button>
            <button type="button" class="btn-secondary" 
                    onclick="location.href='/board/list'">취소</button>
        </div>
    </form>
</body>
</html>
